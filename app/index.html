<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Weather</title>
    <meta name="description" content="A world clock and weather app for Firefox OS." />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.min.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <div id="home" data-page-name="home" data-role="page" data-theme="a">
        <header data-role="header">
            <h1>Home</h1>
        </header>
        <section data-role="content">
            <div class="location">
                <div class="city" data-bind="text: city.weather.location.city"></div>
                <div class="country" data-bind="text: city.weather.location.country"></div>
            </div>

            <div class="condition">
                <div class="condition temp" data-bind="text: city.weather.condition.temp"></div><span>&deg;</span>
                <div class="condition text" data-bind="text: city.weather.condition.text"></div>
            </div>
        </section>
    </div>

    <!-- build:js scripts/amd-app.js -->
    <script data-main="scripts/main" src="components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
