<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
</head>
<body>
    <div data-page-name="home" data-role="page" data-theme="a">
        <header data-role="header">
            <h1>Home</h1>
        </header>
        <section data-role="content">
            <div class="location">
                <div class="city" data-bind="text: city.weather.location.city"></div>
                <div class="country" data-bind="text: city.weather.location.country"></div>
            </div>

            <div class="condition">
                <div class="condition temp" data-bind="text: city.weather.condition.temp"></div><span>&deg;</span>
                <div class="condition text" data-bind="text: city.weather.condition.text"></div>
            </div>
        </section>
    </div>
</body>
</html>
