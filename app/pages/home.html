<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
</head>
<body>
    <div data-page-name="home" data-role="page" data-theme="a">
        <header data-role="header">
            <h1>Home</h1>
        </header>
        <section data-role="content">
            <h2 class="location city" data-bind="text: city.weather.location.city"></h2>
            <h5 class="location country" data-bind="text: city.weather.location.country"></h5>

            <h3 class="condition temp" data-bind="text: city.weather.condition.temp"></h3>

            <h4 class="condition text" data-bind="text: city.weather.condition.text"></h4>
        </section>
    </div>
</body>
</html>
